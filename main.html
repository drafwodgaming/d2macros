<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DESTINY 2 MACROS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="dark-theme">
    <header>
      <div class="header-info-label">
        <span class="header-app-icon" id="appIcon"></span>
        <span class="header-info-text">DESTINY 2 MACROS</span>
      </div>
      <div class="header-buttons">
        <button class="toggle-theme-button" id="themeToggle"></button>
        <span class="minimize-button">0</span>
        <span class="close-button">r</span>
      </div>
    </header>
    <div class="container">
      <div class="bind-keys-container">
        <h2 class="bind-keys-info-label">Настройки управления</h2>
        <div class="bind-keys-section">
          <label class="settings-label">Суперспособность</label>
          <div class="settings-key-input" id="ultButton" tabindex="0"></div>
          <label class="settings-label">Взаимодействие</label>
          <div
            class="settings-key-input"
            id="interactButton"
            tabindex="0"
          ></div>
          <label class="settings-label">Прыжок</label>
          <div class="settings-key-input" id="jumpButton" tabindex="0"></div>
          <button class="saveSettings" id="save">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="Scripts/saveConfig.js"></script>
    <script src="Scripts/settingsInput.js"></script>
  </body>
</html>
